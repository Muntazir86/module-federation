<div id="container">
    <div>
        <img src="../../../assets/angular.png" width="50">
    </div>
    <h1>Select a Flight</h1>
    <div>
        <input type="text" placeholder="From" [(ngModel)]="from">
    </div>
    <div>
        <input type="text" placeholder="To" [(ngModel)]="to">
    </div>
    <div>
        <button (click)="search()">Search</button>
    </div>
</div>
